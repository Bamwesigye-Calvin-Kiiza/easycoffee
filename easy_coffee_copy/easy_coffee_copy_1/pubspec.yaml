name: easy_coffee_copy_1
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  flutter_polyline_points: ^0.2.6
  google_maps_flutter: ^2.0.2
  geolocator: ^9.0.1
  awesome_snackbar_content: ^0.0.8
  flutter_google_places: ^0.3.0
  google_api_headers: ^1.3.0
  firebase_core: ^1.22.0
  firebase_auth: ^3.8.0
  font_awesome_flutter: ^8.8.1
  path_provider: ^2.0.11
  flutterwave: ^1.0.3
  
  image_picker: ^0.8.5+3
  cloud_firestore: ^3.4.8
  firebase_storage: ^10.3.8
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
